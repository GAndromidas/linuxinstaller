# This file contains all package lists for different installation modes and desktop environments

# Pacman packages (same for all installation modes)
pacman:
  packages:
    - android-tools
    - bat
    - bleachbit
    - btop
    - chromium
    - cmatrix
    - cpupower
    - dosfstools
    - duf
    - expac
    - firefox
    - fwupd
    - gnome-disk-utility
    - hwinfo
    - inxi
    - mpv
    - ncdu
    - net-tools
    - nmap
    - noto-fonts-extra
    - samba
    - sl
    - speedtest-cli
    - sshfs
    - ttf-hack-nerd
    - ttf-liberation
    - unrar
    - wakeonlan
    - xdg-desktop-portal-gtk

# Essential packages for different installation modes
essential:
  default:
    - filezilla
    - kdenlive
    - zed

  minimal:
    - mpv

  server:
    - bat
    - btop
    - cmatrix
    - cpupower
    - docker
    - docker-compose
    - dosfstools
    - duf
    - expac
    - fwupd
    - hwinfo
    - inxi
    - nano
    - ncdu
    - net-tools
    - nmap
    - noto-fonts-extra
    - samba
    - sl
    - speedtest-cli
    - sshfs
    - ttf-hack-nerd
    - ttf-liberation
    - unrar
    - wakeonlan

# AUR packages for different installation modes
aur:
  default:
    - dropbox
    - onlyoffice-bin
    - rustdesk-bin
    - spotify
    - ventoy-bin
    - via-bin

  minimal:
    - onlyoffice-bin
    - rustdesk-bin

# Desktop environment specific packages (used by all modes that detect a DE)
desktop_environments:
  kde:
    install:
      - gwenview
      - kdeconnect
      - kwalletmanager
      - kvantum
      - okular
      - python-pyqt5
      - python-pyqt6
      - qbittorrent
      - spectacle
      - smplayer
    remove:
      - htop

  gnome:
    install:
      - adw-gtk-theme
      - celluloid
      - dconf-editor
      - gnome-tweaks
      - gufw
      - seahorse
      - transmission-gtk
    remove:
      - epiphany
      - gnome-contacts
      - gnome-maps
      - gnome-music
      - gnome-tour
      - htop
      - snapshot
      - totem

  cosmic:
    install:
      - celluloid
      - transmission-gtk
    remove:
      - htop

# Flatpak packages for different desktop environments
flatpak:
  kde:
    default:
      - it.mijorus.gearlever
    minimal:
      - it.mijorus.gearlever

  gnome:
    default:
      - com.mattjakeman.ExtensionManager
      - it.mijorus.gearlever
    minimal:
      - com.mattjakeman.ExtensionManager
      - it.mijorus.gearlever

  cosmic:
    default:
      - it.mijorus.gearlever
    minimal:
      - it.mijorus.gearlever

  generic: # Fallback for unsupported DEs/WMs
    default:
      - it.mijorus.gearlever
    minimal:
      - it.mijorus.gearlever
