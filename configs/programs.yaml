# Universal packages (AUR on Arch, Snap/Flatpak on others)
aur:
  default:
    - name: "zed"
      description: "High-performance multiplayer code editor"
    - name: "dropbox"
      description: "Cloud storage and file synchronization"
    - name: "onlyoffice-bin"
      description: "Office suite with document, spreadsheet and presentation editors"
    - name: "rustdesk-bin"
      description: "Remote desktop software"
    - name: "spotify"
      description: "Music streaming service"
    - name: "ventoy-bin"
      description: "Tool to create bootable USB drives for ISO files"
    - name: "via-bin"
      description: "VIA keyboard configuration tool"

  minimal:
    - name: "onlyoffice-bin"
      description: "Office suite with document, spreadsheet and presentation editors"
    - name: "rustdesk-bin"
      description: "Remote desktop software"

# Desktop environment specific packages
desktop_environments:
  kde:
    install:
      - "gwenview"
      - "kdeconnect"
      - "kwalletmanager"
      - "kvantum"
      - "okular"
      - "python-pyqt5"
      - "python-pyqt6"
      - "qbittorrent"
      - "spectacle"
      - "smplayer"
    remove:
      - "akregator"
      - "digikam"
      - "dragon"
      - "elisa-player"
      - "gnome-cd-master"
      - "htop"
      - "k3b"
      - "kaddressbook"
      - "kamoso"
      - "kdebugsettings"
      - "kmahjongg"
      - "kmail"
      - "kmines"
      - "kmouth"
      - "kolourpaint"
      - "korganizer"
      - "kpat"
      - "krfb"
      - "krdc"
      - "krusader"
      - "ktorrent"
      - "ktnef"
      - "neochat"
      - "pim-sieve-editor"
      - "qrca"
      - "showfoto"
      - "skanpage"

  gnome:
    install:
      - "adw-gtk-theme"
      - "celluloid"
      - "dconf-editor"
      - "gnome-tweaks"
      - "gufw"
      - "seahorse"
      - "transmission-gtk"
    remove:
      - "epiphany"
      - "gnome-contacts"
      - "gnome-maps"
      - "gnome-music"
      - "gnome-tour"
      - "htop"
      - "rhythmbox"
      - "snapshot"
      - "totem"

  cosmic:
    install:
      - "celluloid"
      - "transmission-gtk"
    remove:
      - "htop"

# Flatpak packages for different desktop environments
flatpak:
  kde:
    default:
      - name: "it.mijorus.gearlever"
        description: "System tray application launcher"
    minimal:
      - name: "it.mijorus.gearlever"
        description: "System tray application launcher"

  gnome:
    default:
      - name: "com.mattjakeman.ExtensionManager"
        description: "GNOME Extension Manager"
      - name: "io.github.shiftey.Desktop"
        description: "Desktop environment"
      - name: "it.mijorus.gearlever"
        description: "System tray application launcher"
    minimal:
      - name: "com.mattjakeman.ExtensionManager"
        description: "GNOME Extension Manager"
      - name: "it.mijorus.gearlever"
        description: "System tray application launcher"

  cosmic:
    default:
      - name: "io.github.shiftey.Desktop"
        description: "Desktop environment"
      - name: "it.mijorus.gearlever"
        description: "System tray application launcher"
    minimal:
      - name: "it.mijorus.gearlever"
        description: "System tray application launcher"

  generic: # Fallback for unsupported DEs/WMs
    default:
      - name: "it.mijorus.gearlever"
        description: "System tray application launcher"
    minimal:
      - name: "it.mijorus.gearlever"
        description: "System tray application launcher"

